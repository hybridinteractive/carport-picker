# Cloudflare Pages configuration
name = "carport-picker"

# Pages-specific configuration
pages_build_output_dir = "dist"

# Enable Node.js compatibility
compatibility_flags = ["nodejs_compat"]

[env.production]
compatibility_date = "2024-01-01"

[env.production.vars]
NODE_ENV = "production"
CF_PAGES = "1"

